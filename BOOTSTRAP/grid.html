<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - grid</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 
        container 클래스
        - 기본적인 레이아웃 요소
        - grid 시스템 사용

        .container
        .container-fluid : 유동 컨테이너
     -->
    <h1 class="text-center">grid</h1>
    <h2 class="text-center">container</h2>

    <div class="container bg-danger">container</div>
    <div class="container-fluid bg-warning">container-fluid</div>

    <div class="container">
      <div class="row bg-info">
        <div class="col">col</div>
        <div class="col bg-secondary">col</div>
        <div class="col">col</div>
      </div>
      <div class="row bg-primary">
        <div class="col bg-danger">col</div>
        <div class="col bg-warning">col</div>
        <div class="col bg-success">col</div>
        <div class="col bg-promary">col</div>
        <div class="col bg-info">col</div>
        <div class="col bg-dark">col</div>
      </div>
    </div>

    <br />
    <!-- col-$ 클래스 작성해보기 -->
    <div class="container">
      <div class="row">
        <div class="co1-4 bg-danger">col</div>
        <div class="co1-4 bg-warning">col</div>
        <div class="co1-4 bg-success">col</div>
        <!-- <div class="co1-4 bg-info"></div> -->
        <!-- col-$의 숫자의 합이 자동으로 줄바꿈됨 -->
      </div>
    </div>
    <!-- 
    col-sm-$ : 화면 크기 => 576px : < 576px (576보다 작을 때)
    col-md-$ : 화면 크기 => 768px
    col-lg-$ : 화면 크기 => 992px
    col-xl-$ : 화면 크기 => 1200px
 -->
    <br />
    <div class="container">
      <div class="row">
        <div class="bg-primary col-8 col-md-4 col-lg-10-xl-6">col</div>
        <div class="bg-info col-4 col-md-8 col-lg-2">col</div>
      </div>
    </div>

    <!-- 평소 : 768보다 클때는 1:1:1로 차지하고 있다가
    768보다 작아지면 두줄로 변경 
        - 첫번째 행은 col 하나가 전체 차지
        - 두번째 행은 두 개의 col이 반씩 나눠서

        576보다 작아지면 col 세개를 세줄로 변경
-->
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4 bg-dark text-white-50">col</div>
        <div class="col-12 col-sm-6 col-md-4 bg-primary">col</div>
        <div class="col-12 col-sm-6 col-md-4 bg-success">col</div>
      </div>
    </div>
  </body>
</html>
