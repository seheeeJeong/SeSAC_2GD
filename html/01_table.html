<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table에 대해 알아보기</title>
  </head>
  <body>
    <table
      border="1"
      width="200"
      height="200"
      align="center"
      bgcolor="yellow"
      borderColor="red"
    >
      <caption>
        테이블 제목 태그
      </caption>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <table border="1" cellspacing="0" cellpadding="10">
      <caption>
        분식집 가격표
      </caption>
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>떡볶이</td>
        <td>4,000원</td>
        <td>맵기: 상, 중, 하</td>
      </tr>
      <tr>
        <td>토핑김밥</td>
        <td rowspan="2">4,500원</td>
        <td>참치, 치즈</td>
      </tr>
      <tr>
        <td>순대</td>
        <td>간 있음</td>
      </tr>
      <tr>
        <td colspan="3">전메뉴 포장가능</td>
      </tr>
    </table>
  </body>
</html>
