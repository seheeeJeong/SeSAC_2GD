<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 실습 1</title>
  </head>
  <body>
    <!-- 선생님 풀이 -->
    <h1>스타벅스</h1>
    <ul>
      <li>
        <h2>아메리카노</h2>
        <ol>
          <li>R : 3000</li>
          <li>L : 3500</li>
        </ol>
      </li>
      <li>
        <h2>카페라떼</h2>
        <ol>
          <li>R : 3500</li>
          <li>L : 4000</li>
        </ol>
      </li>
      <li>
        <h2>레몬에이드</h2>
        <ol>
          <li>R : 4500</li>
          <li>L : 5000</li>
        </ol>
      </li>
    </ul>
    <hr />
    <h2>음료 설명</h2>
    <p><b>아메리카노</b> 설명</p>
    <p><em>카페라떼</em> 설명</p>
    <p><u>레몬에이드</u> 설명</p>
  </body>
</html>
