<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습1: 카페 음료 문서 작성</title>
  </head>
  <body>
    <h1>스타벅스</h1>
    <h2>메뉴판</h2>
    <ul>
      <hr />
      <li>
        <b>아메리카노</b>
        <ol type="i">
          <li style="color: red">hot: 4,000원</li>
          <li style="color: blue">ice: 4,500원</li>
        </ol>
        <p><i>에스프레소 + 물</i></p>
      </li>
      <br />
      <li>
        <b>카페라떼</b>
        <ol type="i">
          <li style="color: red">hot: 4,500원</li>
          <li style="color: blue">ice: 5,000원</li>
        </ol>
        <p><i>에스프레소 + 우유</i></p>
      </li>
      <br />
      <li>
        <b>복숭아티</b>
        <ol type="i">
          <li style="color: red">hot: 3,500원</li>
          <li style="color: blue">ice: 4,000원</li>
        </ol>
        <p><i>복숭아 시럽 + 물</i></p>
      </li>
    </ul>
  </body>
</html>
