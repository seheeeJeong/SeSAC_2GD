<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic 태그를 사용해보기</title>
  </head>
  <body>
    <header style="background-color: pink; height: 50px">header</header>
    <main style="background-color: skyblue; height: 1000px; display: flex">
      <section style="background-color: orange; width: 80%">
        section
        <article style="background-color: lime; height: 100px">
          article1
        </article>
        <article style="background-color: darkblue; height: 100px">
          article2
        </article>
        <article style="background-color: lime; height: 150px">
          article3
        </article>
        <article style="background-color: darkblue">article4</article>
      </section>
      <aside style="background-color: royalblue; width: 20%">aside</aside>
    </main>
    <footer style="background-color: palegoldenrod">footer</footer>
  </body>
</html>
