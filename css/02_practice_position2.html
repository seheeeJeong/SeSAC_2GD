<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습: 요소 쌓임 순서 및 z-index</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        position: relative;
      }
      .container > div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .item1 {
        background-color: red;
        z-index: 10;
      }
      .item2 {
        position: absolute;
        background-color: orange;
        top: 30px;
        left: 30px;
      }
      .item3 {
        position: absolute;
        background-color: yellow;
        top: 60px;
        left: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>
  </body>
</html>
