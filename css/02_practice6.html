<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>달력 만들기</title>
    <style>
      body {
        background-color: rgba(162, 255, 210, 0.649);
      }
      caption {
        color: green;
        font-size: 30px;
        padding: 3%;
      }
      table {
        width: 100%;
      }

      td {
        text-align: right;
      }

      table tr th:first-child,
      table tr td:nth-child(1),
      .holiday {
        color: red;
      }

      table tr th:last-child,
      table tr td:nth-child(7) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <table cellpadding="40">
      <caption>
        2023년 6월
      </caption>
      <tr>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td class="holiday">6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
      </tr>
      <tr>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
      </tr>
      <tr>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
